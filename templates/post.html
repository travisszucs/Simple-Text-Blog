<div class="post">
	<div class="post-heading">
		<div class="post-subject">
			<a href ="/{{post.key().id()}}">{{post.subject}}</a>
		</div>
		
		<div class="post-created">
			{{post.created.strftime("%b %d, %Y")}}
		</div>
	</div>
	
	<div class="post-content">
		{{p._render_text | safe}}
	</div>
</div>
